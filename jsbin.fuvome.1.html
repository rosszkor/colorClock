  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">


function colorClock() {
  
  


  
var date = new Date();
var hrs = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

if (seconds < 10) {
  seconds = '0' + seconds; 
}

if (hrs < 10) {
  hrs = '0' + hrs; 
}

if (minutes < 10) {
  minutes = '0' + minutes; 
}

var clockFace = hrs + 'h ' +  minutes + 'm ' + seconds + 's';


  var hexColor = '#' +  hrs + seconds + minutes;
 
document.getElementById('clock').innerHTML = clockFace;
 
  
setTimeout(function() {
  colorClock(); }, 1000);
  

document.body.style.background = hexColor;
          
}

colorClock();







































</script>
